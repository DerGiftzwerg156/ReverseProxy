name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build-image:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Build Image
        run: |
          docker build -t server.kedi-server.de:5000/reversi:latest .

      - name: Push the Docker image
        run: |
          docker push server.kedi-server.de:5000/reversi:latest

  deploy:
    needs: build-image
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Portainer Webhook
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{"key": "value"}' https://portainer.kedi-server.de/api/stacks/webhooks/d3afdd4e-59f4-4abe-9d4a-8ba4bd5be44f
